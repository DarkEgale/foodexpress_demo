<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Slideshow with Indicators</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide.active {
      opacity: 1;
    }

    /* Text style */
    .text-box {
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 2rem;
      text-align: center;
    }

    /* Indicators */
    .indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background: white;
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slide active" style="background-image: url('https://picsum.photos/id/1018/1600/900');">
      <div class="text-box">This is Slide One</div>
    </div>

    <div class="slide" style="background-image: url('https://picsum.photos/id/1015/1600/900');">
      <div class="text-box">Welcome to Slide Two</div>
    </div>

    <div class="slide" style="background-image: url('https://picsum.photos/id/1019/1600/900');">
      <div class="text-box">Enjoy Slide Three</div>
    </div>

    <!-- Indicators -->
    <div class="indicators"></div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let indicators = document.querySelector('.indicators');
    let index = 0;

    // create dots based on slide count
    slides.forEach((_, i) => {
      let dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        index = i;
        showSlide();
      });
      indicators.appendChild(dot);
    });

    let dots = document.querySelectorAll('.dot');

    function showSlide() {
      slides.forEach(slide => slide.classList.remove('active'));
      dots.forEach(dot => dot.classList.remove('active'));

      slides[index].classList.add('active');
      dots[index].classList.add('active');

      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 4000); // 4 sec interval
  </script>
</body>
</html>
